<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>봄알람 | 여성 위인 기억력 게임</title>
<link href="https://fonts.googleapis.com/css?family=Abel|Lobster" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./memorygame_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="align-center">
    <div class="heading"><h1>여성 위인 기억력 게임</h1>
        <h2>Great Figures Memory Game</h2>
    
    <div class="level-label hide" id="level-game8">난이도 <strong>쉬움</strong></div>
    <div class="level-label hide" id="level-game12">난이도 <strong>보통</strong></div>
    <div class="level-label hide" id="level-game20">난이도 <strong>어려움</strong></div>
    </div>
    <div class="wrapper_btn">
        <button class="btn" id="btn-start-game8">쉬움</button>
        <button class="btn" id="btn-start-game12">보통</button>
        <button class="btn" id="btn-start-game20">어려움</button>
    </div>
    <div class="tutorial">
      <p>무작위로 섞여 있는 위인 카드 중 2장씩 선택해 뒤집습니다.<br>
뒤집어진 카드의 위치를 기억하고 같은 카드를 맞추세요.<br>
모든 짝을 맞추면 게임 끝!<br>
과연 당신은 얼마나 빨리 맞출 수 있을까요?</p>
    
    </div>
    
    <button class="btn-refresh hide" id="btn-refresh" onClick="window.location.reload();">다시하기</button>

    
    <div class="timer">
        <div class="stopwatch">
            <label id="minutes"></label>:<label id="seconds"></label>
        </div>
        <div class="time">
            최고 기록 <span id="bestTime"></span>
        </div>
    </div>

    <div id="cards-container-game8">
        <div class="flip-container hide" id="card-template-game8">
            <div class="flipper">
                <div class="front">
                    <label></label>
                </div>
                <div class="back">
                    <div class="label">
                        <p class="name"></p>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
            
        </div>
        
        

    </div>

    <div id="cards-container-game12">
        <div class="flip-container hide" id="card-template-game12">
            <div class="flipper">
                <div class="front">
                    <label></label>
                </div>
                <div class="back">
                    <div class="label">
                        <p class="name"></p>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="cards-container-game20">
        <div class="flip-container hide" id="card-template-game20">
            <div class="flipper">
                <div class="front">
                    <label></label>
                </div>
                <div class="back">
                    <div class="label">
                        <p class="name"></p>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    
    <div class="modal">
        <div class="modal-content">
            <span class="close">✕</span>
            <div class="name"><label></label></div>
            <p class="desc"></p>
            <p class="year"></p>
            <p class="quote"></p>
        </div>
    </div>
    
    
</div>
<!-- partial -->
  <script src="./memorygame.js"></script>

</body>
</html>
